<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ou Cadastro | UBÁ Passagens Fluviais</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/image/boat.png" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-blue-800 text-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="flex items-center space-x-2">
                <span class="material-symbols-outlined text-4xl">directions_boat</span>
                <h2 class="text-3xl font-semibold">Ubá</h2>
            </div>
            <span id="burguer" class="material-symbols-outlined text-3xl cursor-pointer md:hidden" onclick="toggleMenu()">menu</span>

            <nav id="menu" class="hidden md:flex space-x-6">
                <a href="index.html" class="text-lg hover:text-gray-400">Home</a>
                <a href="sobre.html" class="text-lg hover:text-gray-400">Sobre</a>
                <a href="destino.html" class="text-lg hover:text-gray-400">Destinos</a>
                <a href="reserva.html" class="text-lg hover:text-gray-400">Reservar</a>
                <a href="contato.html" class="text-lg hover:text-gray-400">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8">
        <h2 id="formTitle" class="text-3xl font-semibold text-center text-blue-400 mb-8">Bem-vindo ao Ubá - Faça Login</h2>

        <div class="flex justify-center">
            <!-- Formulário de Login/Cadastro -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
                <h3 id="formHeading" class="text-2xl font-semibold text-center text-blue-400 mb-4">Entrar</h3>
                <hr class="border-gray-600 mb-4">
                
                <!-- Formulário de Login -->
                <form id="loginForm" style="display: none;">
                    <label for="email" class="block text-lg mb-2">Nome de usuário ou Email *</label>
                    <input type="text" name="email" id="email" class="w-full p-3 mb-4 border border-gray-600 rounded-lg bg-gray-700 text-white" required>

                    <label for="password" class="block text-lg mb-2">Senha *</label>
                    <input type="password" name="password" id="password" class="w-full p-3 mb-4 border border-gray-600 rounded-lg bg-gray-700 text-white" required>

                    <button type="button" onclick="login()" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
                        Entrar
                    </button>
                </form>

                <!-- Formulário de Cadastro -->
                <form id="registerForm" style="display: none;">
                    <label for="username" class="block text-lg mb-2">Nome de usuário *</label>
                    <input type="text" name="username" id="username" class="w-full p-3 mb-4 border border-gray-600 rounded-lg bg-gray-700 text-white" required>

                    <label for="email" class="block text-lg mb-2">Email *</label>
                    <input type="email" name="email" id="registerEmail" class="w-full p-3 mb-4 border border-gray-600 rounded-lg bg-gray-700 text-white" required>

                    <label for="password" class="block text-lg mb-2">Senha *</label>
                    <input type="password" name="password" id="registerPassword" class="w-full p-3 mb-4 border border-gray-600 rounded-lg bg-gray-700 text-white" required>

                    <button type="button" onclick="register()" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
                        Cadastre-se
                    </button>
                </form>

                <p id="loginMessage" class="text-center mt-4"></p>
                <button onclick="toggleForm()" class="mt-4 text-center w-full text-blue-400 hover:underline">
                    Já possui uma conta? Faça Login
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-6 mt-16">
        <div class="container mx-auto text-center">
          <div class="flex justify-center items-center space-x-2 mb-4">
            <span class="material-symbols-outlined text-3xl">directions_boat</span>
            <h2 class="text-xl font-semibold">Ubá</h2>
          </div>
          <nav>
            <ul class="flex justify-center space-x-6 mb-4">
              <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
              <li><a href="sobre.html" class="hover:text-gray-200">Sobre</a></li>
              <li><a href="destino.html" class="hover:text-gray-200">Destinos</a></li>
              <li><a href="contato.html" class="hover:text-gray-200">Contato</a></li>
            </ul>
          </nav>
          <hr class="border-gray-300 mb-4">
          <p>©2024 Ubá Fluvial. Todos os direitos reservados.</p>
        </div>
      </footer>
    

    <!-- JavaScript -->
    <script>
        let isLogin = true;

        function toggleForm() {
            isLogin = !isLogin;
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const formHeading = document.getElementById("formHeading");
            const formTitle = document.getElementById("formTitle");
            const toggleButton = document.querySelector("button[onclick='toggleForm()']");

            if (isLogin) {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formHeading.textContent = "Entrar";
                formTitle.textContent = "Bem-vindo ao Ubá - Faça Login";
                toggleButton.textContent = "Não possui uma conta? Cadastre-se";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formHeading.textContent = "Cadastre-se";
                formTitle.textContent = "Crie sua Conta no Ubá";
                toggleButton.textContent = "Já possui uma conta? Faça Login";
            }
        }

        window.addEventListener("load", toggleForm);

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        }

        window.addEventListener("resize", () => {
            const menu = document.getElementById("menu");
            if (window.innerWidth >= 768) {
                menu.classList.remove("hidden");
            } else {
                menu.classList.add("hidden");
            }
        });
    </script>
</body>

</html>
