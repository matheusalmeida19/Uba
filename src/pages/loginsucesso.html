<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sucesso</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="text-center">
    <h2 class="text-3xl font-bold mb-6">Login realizado com sucesso!</h2>
    <button id="btnIrParaHome"
      class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-500">
      Ir para Home
    </button>
  </div>

  <script>
    document.getElementById("btnIrParaHome").addEventListener("click", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const username = urlParams.get('username');
      
      // Redireciona para index.html com o token e username
      window.location.href = `index.html?token=${token}&username=${username}`;
    });
  </script>
</body>
</html>
